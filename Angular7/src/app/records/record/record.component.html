<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="RecordID" #RecordID="ngModel" [(ngModel)]="service.formData.RecordID">
  <div class="form-group">
    <label>Band</label>
    <input  name="Band" #Band="ngModel" [(ngModel)]="service.formData.Band" class="form-control" required>
    <div class="validation-error" *ngIf="Band.invalid && Band.touched">This field is required</div>
  </div>
  <div class="form-group">
    <label>Album</label>
    <input  name="Album" #Album="ngModel" [(ngModel)]="service.formData.Album" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Year</label>
      <input  name="Year" #Band="ngModel" [(ngModel)]="service.formData.Year" class="form-control">
    </div>
    <div class="form-group col-md-6">
      <label>Genre</label>
      <input  name="Genre" #Band="ngModel" [(ngModel)]="service.formData.Genre" class="form-control">
    </div>
  </div>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
    </div>
</form>
