<div class="container">
  <mat-toolbar>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>
</div>

<form  [formGroup]="recordService.form" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="1" rowHeight="800px">
    <mat-grid-tile>
      <div class="controls-container">
        <input hidden formControlName="Category" [value]="recordService.form.value.Category" matInput >
        <mat-form-field>
          <input formControlName="ID" [readonly]="true" matInput placeholder="RecordID">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="Title" matInput placeholder="Title">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="Band" matInput placeholder="Band">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="Album" matInput placeholder="Album">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="Year" matInput placeholder="Year">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="Genre" matInput placeholder="Genre">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="Price" matInput placeholder="Price">
          <mat-error>Invalid email address.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="Description" matInput placeholder="Description">
        </mat-form-field>
        <img [src]="recordService.imageUrl" style="width: 250px; height: 200px">
        <input hidden  (change)="onFileSelected($event.target.files)" #fileInput type="file" id="file">
        <div class="add-bottom-padding">
          <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
        </div>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="recordService.form.invalid">Submit</button>
          <button mat-raised-button color="warn" type='button' (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
