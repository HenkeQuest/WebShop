<div class="container">
  <mat-toolbar>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>
</div>

<form  [formGroup]="clothingService.form" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="2" rowHeight="500px">
    <mat-grid-tile>
      <div class="controls-container">
        <mat-form-field>
          <input formControlName="ClothingID" matInput placeholder="ClothingID">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="Title" matInput placeholder="Title">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="Price" matInput placeholder="Price">
          <mat-error>Invalid email address.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="Size" matInput placeholder="Size">
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controls-container">
        <mat-form-field>
          <input formControlName="Description" matInput placeholder="Description">
        </mat-form-field>
        <img [src]="imageUrl" style="width: 250px; height: 200px">
          <input hidden  (change)="onFileSelected($event.target.files)" #fileInput type="file" id="file">
          <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
      
    
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" >Submit</button>
          <!-- <button mat-raised-button color="warn" (click)="onClear()">Clear</button> -->
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
