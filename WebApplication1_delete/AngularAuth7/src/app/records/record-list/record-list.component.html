<table class="table table-hover">
  <tr *ngFor="let rec of service.list">
    <td (click)="details(rec.RecordID)">{{rec.Band}}-{{rec.Album}}</td>
    <td (click)="populateForm(rec)">{{rec.Year}}</td>
    <td (click)="populateForm(rec)">
      <!-- <img [src]='rec.ImagePath | safe' height="40px" width="40px" alt='{{rec.ImagePath}}'> -->
      <img src="http://localhost:62921/Images/40/{{rec.ImagePath}}" height="40px" width="40px" alt='{{rec.ImagePath}}'>
    </td>
    <td (click)="populateForm(rec)">{{rec.Genre}}</td>
    <div *ngIf="isAdmin()">
      <td>
        <a class="btn btn-sm btn-info text-white" ><i class="fa fa-pencil"></i></a>
        <a class="btn btn-sm btn-danger text-white ml-1" (click)="onDelete(rec.RecordID)"><i class="fa fa-trash"></i></a>
      </td>
    </div>
  </tr>
</table>

<div class="search-div">
  <button mat-raised-button>
    <mat-icon>add</mat-icon>Create
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSufix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>


<div class="mat-elevation-z8">
  <mat-table [dataSource]="listData" matSort>
    <ng-container matColumnDef="Band">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Band</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.Band}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Album">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Album</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.Album}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Year">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Year</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.Year}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Genre">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Genre</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.Genre}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="ImagePath">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Image</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <img src="http://localhost:62921/Images/40/{{element.ImagePath}}" height="40px" width="40px" alt='{{element.ImagePath}}'>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button><mat-icon>launch</mat-icon></button>
        <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No data.
        </mat-footer-cell>
      </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':service.list!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(service.list!=null && service.list.length==0)}"></mat-footer-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
