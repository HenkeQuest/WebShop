<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="on">
  <input type="hidden" name="RecordID" [value]="service.formData.RecordID">
  <div class="form-group">
    <label>RecordID</label>
    <input  name="RecordID" #RecordID="ngModel" [(ngModel)]="service.formData.RecordID" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Band</label>
    <input  name="Band" #Band="ngModel" [(ngModel)]="service.formData.Band" class="form-control" required>
    <div class="validation-error" *ngIf="Band.invalid && Band.touched">This field is required</div>
  </div>
  <div class="form-group">
    <label>Album</label>
    <input  name="Album" #Album="ngModel" [(ngModel)]="service.formData.Album" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Image</label>
    <img src="http://localhost:62921/Images/40/{{service.formData.ImagePath}}" style="width: 250px; height: 200px">
    <input  type="file" #Image="ngModel" (change)="onFileSelected($event.target.files)" accept="image/*" name="Image"  [(ngModel)]="service.formData.Image" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Year</label>
      <input  name="Year" #Year="ngModel" [(ngModel)]="service.formData.Year" class="form-control" required>
    </div>
    <div class="form-group col-md-6">
      <label>Genre</label>
      <input  name="Genre" #Genre="ngModel" [(ngModel)]="service.formData.Genre" class="form-control" required>
    </div>
  </div>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
    </div>
</form>
